<html>
<head>
<script type="text/javascript" src="script/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="script/jquery.asciimation-0.1.0.js"></script>
<script type="text/javascript">

  $(function() {
    $("#animation1")
    .asciimation({
      'frameClass' : 'frame',
      'framesPerSecond' : 1})
    .asciimation("start")
    .css("backgroundColor", "blue").css("color", "white");
    
    $("#animation2")
    .asciimation({
      'frameClass' : 'slice',
      'framesPerSecond' : 2})
    .asciimation("start")
    .css("backgroundColor", "green").css("color", "white");
    $("span").remove();
  });
</script>
</head>
<body>

<h1>Earth example</h1>

Below is an example of using the jquery asciimation plugin.

<h2>Animated ASCII art</h2>

<div id="animation1"></div>
<div id="animation2"></div>

<span class="frame">1</span>
<span class="frame">2</span>
<span class="frame">3</span>
<span class="slice">A</span>
<span class="slice">B</span>
<span class="slice">C</span>

<div id="log"/>

</body>
</html>
