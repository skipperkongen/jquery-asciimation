<html>
<head>
<script type="text/javascript" src="script/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="script/jquery.asciimation-0.1.js"></script>
<script type="text/javascript">

  $(function() {
    $("#animation").asciimation({
      'frameClass' : 'frame',
      'framesPerSecond' : 25,
      'removeSourceFrames' : true
    });
    $("<div/>").text("Starting").appendTo("#log");
    $("#animation").asciimation("start");
    setTimeout(function() { $("#animation").asciimation("stop"); $("<div/>").text("Stopping").appendTo("#log"); }, 1500);
    setTimeout(function() { $("#animation").asciimation("start"); $("<div/>").text("Starting (will run forever)").appendTo("#log"); }, 3000);
  });
</script>
</head>
<body>

<h1>Helicopter example</h1>

Below is an example of using the jquery asciimation plugin.

<h2>Animated ASCII art</h2>

<div id="animation"></div>
<span class="frame">
___.___
  (_]===*
  o 0
</span>
<span class="frame">
 __.__
  (_]===*
  o 0
</span>
<span class="frame">
  _._
  (_]===*
  o 0
</span>
<span class="frame">
   .
  (_]===*
  o 0
</span>
<span class="frame">
 __.__
  (_]===*
  o 0
</span>

<div id="log"/>

</body>
</html>
