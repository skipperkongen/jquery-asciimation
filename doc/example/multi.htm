<html>
<head>
<script type="text/javascript" src="script/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="script/jquery.asciimation-0.1.0.js"></script>
<script type="text/javascript">

  $(function() {
    $("#animation1")
    .asciimation({
      'frameClass' : 'frame',
      'framesPerSecond' : 25})
    .asciimation("start");
    
    $("#animation2")
    .asciimation({
      'frameClass' : 'slice',
      'framesPerSecond' : 2})
    .asciimation("start")
    .css("backgroundColor", "green").css("color", "white");
    $("span").remove();
  });
</script>
</head>
<body>

<h1>Earth example</h1>

Below is an example of using the <a target="_blank" href="">jquery asciimation plugin</a>. It features two separate animations.

<h2>Animated ASCII art</h2>

<div id="animation1"></div>
<div id="animation2"></div>

<span class="frame">
___.___
  (_]===*
  o 0
</span>

<span class="frame">
 __.__
  (_]===*
  o 0
</span>

<span class="frame">
  _._
  (_]===*
  o 0
</span>

<span class="frame">
   .
  (_]===*
  o 0
</span>

<span class="frame">
 __.__
  (_]===*
  o 0
</span>

<span class="slice">A</span>
<span class="slice">B</span>
<span class="slice">C</span>

<div id="log"/>

</body>
</html>
